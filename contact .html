<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <main>
        <div class="box1">
            <h1 style="color:white;">Get In Touch </h1>
            <h2>Feel Free to Contact me</h2>
        </div>

        <div class="container">
            <form action="">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <label for="tel">Enter Your Contact number</label>
                <input type="number" min="10" max="10" id="tel" placeholder="Enter your Contact Number">
                <label for="Querry"> Describe Your Concern</label>
                <textarea id="Querry" rows="8" cols="10" placeholder="Start from here"></textarea>
                <div class="button">
                    <input type="submit" class="btn1" value="Submit">
                    <input type="reset" class="btn1" value="Reset">
                </div>
            </form>
        </div>
        <div class="box2">
            <a href="https://bit.ly/2U7efJ3"> <img src="images/github.png" alt="Github"></a>
            <a href="https://www.linkedin.com/in/arun-singh-a66266176/"> <img src="images/in.png" alt="Linked In"></a>
            <a href="https://www.instagram.com/arunsingh009/"> <img src="images/ig.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/profile.php?id=100009723994793"> <img src="images/fb.png" alt="Facebook"></a>
        </div>


    </main>



</body>

</html>
